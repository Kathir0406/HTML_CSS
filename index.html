<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Page</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  h1, h2 {
    font-family: 'Times New Roman', serif;
  }

  div {
    background-color: #ffffff;
    color: #333333;
    padding: 20px;
  }

  section {
    border: 2px solid #333333;
    border-radius: 10px;
    padding: 20px;
    margin: 20px 0;
  }

  section ul li:hover {
    color: #ff9900;
    cursor: pointer;
  }
</style>
</head>
<body>
<div>
  <h1>Welcome to My Styled Page</h1>
  <h2>Exploring Styling Options</h2>
  <p>This is a demonstration of various styling techniques.</p>
</div>

<section>
  <h2>Skills</h2>
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>React</li>
    <li>Python</li>
  </ul>
</section>

<section>
  <h2>Experience</h2>
  <p>Details about your experience go here.</p>
</section>
</body>
</html>
